<div class="container-fluid">
    <div class="row" style="margin-top: 24px;">
        <div class="col-sm-12">
            <h1 translate>VIEW_ITEM</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-card>
                <mat-card-content>
                    <div class="form-group">
                        <label for="albumId">ID</label>
                        <input type="text" class="form-control" id="id" value="{{item.id}}" [readOnly]="true">
                    </div>
                    <div class="form-group">
                        <label for="albumId">Album ID</label>
                        <input type="text" class="form-control" id="albumId" value="{{item.albumId}}" [readOnly]="true">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" value="{{item.title}}" [readOnly]="true">
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="text" class="form-control" id="url" value="{{item.url}}" [readOnly]="true">
                    </div>
                    <div class="form-group">
                        <label for="thumbnailUrl">Thumbnail URL</label>
                        <input type="text" class="form-control" id="thumbnailUrl" value="{{item.thumbnailUrl}}"
                            [readOnly]="true">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-danger btn-block" type="button" (click)="backToList()"
                                    translate>BACK</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary btn-block" type="button" (click)="goToEdit(item.id)"
                                    translate>EDIT_BUTTON</button>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',
        backdropBackgroundColour: 'rgba(0,0,0,0.8)',
        primaryColour: '#ffffff',
        secondaryColour: '#ffffff',
        tertiaryColour: '#ffffff'}"></ngx-loading>
