<div class="container-fluid">
    <div class="row" style="margin-top: 24px;">
        <div class="col-sm-9">
            <h1 translate>LIST_ITEMS</h1>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary btn-block" (click)="add()" translate>ADD_ITEM</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="search" translate>SEARCH_TITLE</label>
                <input type="text" class="form-control" id="search" (keyup)="applyFilter($event)"
                    placeholder="{{ 'PLACEHOLDER_SEARCH' | translate }}" #input>
            </div>
            <div style="padding: 8px;">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <span translate>ID</span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="albumId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <span translate>ALBUM ID</span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.albumId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <span translate>TITLE</span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                        </ng-container>

                        <ng-container matColumnDef="url">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <span translate>URL</span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                        </ng-container>

                        <ng-container matColumnDef="thumbnailUrl">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                <span translate>THUMBNAIL_URL</span>
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.thumbnailUrl}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                                <span translate>ACTIONS</span>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <div class="row">
                                    <div class="col-6">
                                        <button matTooltip="{{'UPDATE_ITEM'|translate}}" class="btn btn-primary btn-sm"
                                            (click)="view(row.id)"><i class="fa fa-pen"></i></button>
                                    </div>
                                    <div class="col-6">
                                        <button matTooltip="{{'REMOVE_ITEM_TITLE'|translate}}"
                                            class="btn btn-danger btn-sm" (click)="delete(row.id)"><i
                                                class="fa fa-trash"></i></button>
                                    </div>
                                </div>


                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>

                        <tr class="mat-row text-center" *matNoDataRow>
                            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',
        backdropBackgroundColour: 'rgba(0,0,0,0.8)',
        primaryColour: '#ffffff',
        secondaryColour: '#ffffff',
        tertiaryColour: '#ffffff'}"></ngx-loading>
