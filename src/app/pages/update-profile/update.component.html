<div class="container-fluid">
  <div class="row" style="margin-top: 24px">
    <div class="col-sm-12">
      <h1 translate>UPDATE_PROFILE</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-card>
        <mat-card-content *ngIf="this.item">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label>Nome</label>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Primeiro nome"
                    formControlName="first_name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Sobrenome"
                    formControlName="last_name"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>E-mail</label>
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                formControlName="email"
              />
            </div>

            <div class="form-group">
              <label>CEP</label>
              <input
                type="text"
                class="form-control"
                placeholder="CEP"
                formControlName="cep"
                (focusout)="buscarCEP()"
              />
            </div>

            <div class="form-group">
              <label>Endereço</label>
              <input
                type="text"
                class="form-control"
                placeholder="Endereço"
                formControlName="address"
              />
            </div>

            <div class="form-group">
              <label>Número</label>
              <input
                type="text"
                class="form-control"
                placeholder="Número"
                formControlName="number"
              />
            </div>

            <div class="form-group">
              <label>Complemento</label>
              <input
                type="text"
                class="form-control"
                placeholder="Complemento"
                formControlName="complement"
              />
            </div>

            <div class="form-group">
              <label>Bairro</label>
              <input
                type="text"
                class="form-control"
                placeholder="Bairro"
                formControlName="district"
              />
            </div>

            <div class="form-group">
              <label>Cidade</label>
              <input
                type="text"
                class="form-control"
                placeholder="Cidade"
                formControlName="city"
              />
            </div>

            <div class="form-group">
              <label>Estado</label>
              <input
                type="text"
                class="form-control"
                placeholder="Estado"
                formControlName="state"
              />
            </div>

            <div class="form-group">
              <label>Telefone</label>
              <input
                type="text"
                class="form-control"
                placeholder="Telefone"
                formControlName="phone"
              />
            </div>

            <div class="form-group">
              <label>CPF</label>
              <input
                type="text"
                class="form-control"
                placeholder="CPF"
                formControlName="cpf"
              />
            </div>

            <div class="form-group">
              <label>Data de nascimento</label>
              <input
                type="date"
                class="form-control"
                placeholder="Data de nascimento"
                formControlName="birthdate"
              />
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button
                    class="btn btn-secondary btn-block"
                    type="button"
                    (click)="backToList()"
                    translate
                  >
                    BACK
                  </button>
                </div>
                <div class="col-6">
                  <button
                    class="btn btn-primary btn-block"
                    type="submit"
                    translate
                  >
                    UPDATE_BUTTON
                  </button>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<ngx-loading
  [show]="submitting"
  [config]="{
    backdropBorderRadius: '3px',
    backdropBackgroundColour: 'rgba(0,0,0,0.8)',
    primaryColour: '#ffffff',
    secondaryColour: '#ffffff',
    tertiaryColour: '#ffffff'
  }"
></ngx-loading>
