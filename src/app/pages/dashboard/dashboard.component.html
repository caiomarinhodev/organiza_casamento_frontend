<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800" translate>DASHBOARD</h1>
  <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
    ><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a
  >
</div>

<!-- Content Row -->
<div class="row">
  <div class="col-12 col-sm-6 col-md-3 mb-4">
    <app-card
      [title]="translate.instant('CARD_TITLE_TOTAL_GUESTS')"
      [value]="event.guests"
      [icon]="'fas fa-users'"
      [color]="'primary'"
    ></app-card>
  </div>
  <div class="col-12 col-sm-6 col-md-3 mb-4">
    <app-card
      [title]="translate.instant('CARD_TITLE_TOTAL_SUPPLIERS')"
      [value]="'0'"
      [icon]="'fas fa-user'"
      [color]="'info'"
    ></app-card>
  </div>
  <div class="col-12 col-sm-6 col-md-3 mb-4">
    <app-card
      [title]="translate.instant('CARD_TITLE_TOTAL_BUDGET')"
      [value]="formatCoin(event.budget)"
      [icon]="'fas fa-dollar-sign'"
      [color]="'success'"
    ></app-card>
  </div>
  <div class="col-12 col-sm-6 col-md-3 mb-4">
    <app-card
      [title]="translate.instant('CARD_DATE')"
      [value]="resultCountdown"
      [icon]="'fas fa-calendar'"
      [color]="'warning'"
      [variant]="'sm'"
    ></app-card>
  </div>
</div>

<!-- Content Row -->

<div class="row">
  <div class="col-6 mt-6">
    <app-checklist></app-checklist>
  </div>
  <div class="col-6 mt-6">
    <mat-calendar></mat-calendar>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{
    backdropBorderRadius: '3px',
    backdropBackgroundColour: 'rgba(0,0,0,0.8)',
    primaryColour: '#ffffff',
    secondaryColour: '#ffffff',
    tertiaryColour: '#ffffff'
  }"
></ngx-loading>
