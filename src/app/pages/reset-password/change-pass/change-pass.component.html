<body class="bg-gradient-primary">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="pull-right">
                                            <app-select-language></app-select-language>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4" translate>CHANGE_PASS_TITLE</h1>
                                        </div>
                                        <form class="user" (ngSubmit)="onSubmit()" [formGroup]="changeForm">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <!-- <label for="password" class="label-custom-input " translate>PASSWORD</label> -->
                                                    <input id="password" type="password"
                                                        placeholder="{{ 'PLACEHOLDER_PASSWORD' | translate }}"
                                                        required="" formControlName="password"
                                                        class="form-control form-control-user border-0 shadow-sm px-4 text-primary custom-input">
                                                    <app-control-message
                                                        [control]="$any(changeForm.controls['password'])">
                                                    </app-control-message>
                                                </div>
                                                <div class="col-sm-6">
                                                    <!-- <label for="retype_password" class="label-custom-input " translate>CONFIRM_PASSWORD</label> -->
                                                    <input id="retype_password" type="password"
                                                        placeholder="{{ 'PLACEHOLDER_CONFIRM_PASSWORD' | translate }}"
                                                        required="" formControlName="retype_password"
                                                        class="form-control form-control-user border-0 shadow-sm px-4 text-primary custom-input">
                                                    <app-control-message
                                                        [control]="$any(changeForm.controls['retype_password'])">
                                                    </app-control-message>
                                                </div>
                                            </div>
                                            <button id="change-pass-btn" type="submit" [disabled]="!changeForm.valid"
                                                class="btn btn-primary btn-user btn-block">
                                                <span class="title-button" translate>CHANGE_PASS_BTN</span>
                                            </button>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <button id="back_btn" type="button" (click)="back()" class="btn btn-link small"
                                                translate>BACK</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ngx-loading [show]="loading" [config]="{
    backdropBackgroundColour: 'rgba(0,0,0,0.8)',
    backdropBorderRadius: '4px',
    primaryColour: '#ffffff',
    secondaryColour: '#ffffff',
    tertiaryColour: '#ffffff'}"></ngx-loading>


</body>
