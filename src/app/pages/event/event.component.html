          <div class="form-group">
            <label for="budget" translate>BUDGET</label>
            <input
              type="text"
              class="form-control"
              id="budget"
              formControlName="budget"
            />
          </div>
          <div class="form-group">
            <label for="guests" translate>GUESTS</label>
            <input
              type="text"
              class="form-control"
              id="guests"
              formControlName="guests"
            />
          </div>
          <div class="row my-4">
            <div class="col-12">
              <label translate>COLOR_PALLETE</label>
            </div>
            <div class="col-12  text-center">
              <div class="row">
                <div class="col-3">
                  <div class="row">
                    <div class="col-12">
                      <label translate>COLOR_1</label>
                    </div>
                    <div class="col-12">
                      <span
                        class="custom-circle"
                        [style.background-color]="color1"
                        [style.color]="color1"
                        [cpPosition]="'bottom'"
                        [cpPositionOffset]="'50%'"
                        [cpPositionRelativeToArrow]="true"
                        [(colorPicker)]="color1"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="row">
                    <div class="col-12">
                      <label translate>COLOR_2</label>
                    </div>
                    <div class="col-12">
                      <span
                        class="custom-circle"
                        [style.background-color]="color2"
                        [style.color]="color2"
                        [cpPosition]="'bottom'"
                        [cpPositionOffset]="'50%'"
                        [cpPositionRelativeToArrow]="true"
                        [(colorPicker)]="color2"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="row">
                    <div class="col-12">
                      <label translate>COLOR_3</label>
                    </div>
                    <div class="col-12">
                      <span
                        class="custom-circle"
                        [style.background-color]="color3"
                        [style.color]="color3"
                        [cpPosition]="'bottom'"
                        [cpPositionOffset]="'50%'"
                        [cpPositionRelativeToArrow]="true"
                        [(colorPicker)]="color3"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="row">
                    <div class="col-12">
                      <label translate>COLOR_4</label>
                    </div>
                    <div class="col-12">
                      <span
                        class="custom-circle"
                        [style.background-color]="color4"
                        [style.color]="color4"
                        [cpPosition]="'bottom'"
                        [cpPositionOffset]="'50%'"
                        [cpPositionRelativeToArrow]="true"
                        [(colorPicker)]="color4"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="observation" translate>OBSERVATIONS</label>
            <textarea
              class="form-control"
              id="observation"
              cols="30"
              [rows]="5"
              formControlName="observation"
            ></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <button
                  class="btn btn-secondary btn-block"
                  type="button"
                  (click)="backToList()"
                  translate
                >
                  BACK
                </button>
              </div>
              <div class="col-6">
                <button
                  class="btn btn-primary btn-block"
                  type="submit"
                  translate
                >
                  UPDATE_BUTTON
                </button>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{
    backdropBorderRadius: '3px',
    backdropBackgroundColour: 'rgba(0,0,0,0.8)',
    primaryColour: '#ffffff',
    secondaryColour: '#ffffff',
    tertiaryColour: '#ffffff'
  }"
></ngx-loading>
