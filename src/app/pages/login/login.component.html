<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="pull-right">
                                            <app-select-language [position]="'dropleft'"></app-select-language>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4" translate="">TITLE_WELCOME_LOGIN</h1>
                                            </div>
                                            <form class="user" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                                                <div class="form-group">
                                                    <label for="username" class="label-custom-input "
                                                        translate>USER</label>
                                                    <input id="username" type="username"
                                                        placeholder="{{ 'PLACEHOLDER_USER' | translate }}" required=""
                                                        formControlName="username" autofocus=""
                                                        class="form-control form-control-user border-0 shadow-sm px-4 custom-input">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="label-custom-input "
                                                        translate>PASSWORD</label>
                                                    <input id="password" type="password"
                                                        placeholder="{{ 'PLACEHOLDER_PASSWORD' | translate }}"
                                                        required="" formControlName="password"
                                                        class="form-control form-control-user border-0 shadow-sm px-4 text-primary custom-input">
                                                </div>
                                                <div class="form-group">
                                                    <div class="custom-control custom-checkbox small">
                                                        <input id="customCheck1" formControlName="rememberMe"
                                                            type="checkbox" checked class="custom-control-input">
                                                        <label for="customCheck1" class="custom-control-label"
                                                            translate>REMEMBER_MY_ACCOUNT</label>
                                                    </div>
                                                </div>
                                                <button id="login-btn" type="submit" [disabled]="!loginForm.valid"
                                                    class="btn btn-primary btn-user btn-block">
                                                    <span class="title-button" translate>LOGIN</span>
                                                </button>
                                                <hr>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <button class="btn btn-link small"  (click)="goToReset()" translate>FORGOT_PASSWORD</button>
                                            </div>
                                            <div class="text-center">
                                                <button type="button" (click)="goToRegister()"
                                                    class="btn btn-link small" translate>REGISTER</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <ngx-loading [show]="loading" [config]="{backdropBackgroundColour: 'rgba(0,0,0,0.8)',
        backdropBorderRadius: '4px',
        primaryColour: '#ffffff',
        secondaryColour: '#ffffff',
        tertiaryColour: '#ffffff'}"></ngx-loading>
</body>
