<mat-card class="mat-card-white">
  <mat-card-header>
    <mat-card-title>Checklist de Casamento</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <mat-checkbox (change)="markCompleted(task)" [checked]="task.is_completed">
          <span
            [ngStyle]="{
              'text-decoration': task.is_completed ? 'line-through' : 'none'
            }"
            >{{ task.title }}</span
          >
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
