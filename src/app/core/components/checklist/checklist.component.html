<mat-card class="mat-card-white">
  <mat-card-header>
    <mat-card-title>Checklist de Casamento</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let activity of activities">
        <mat-checkbox (change)="markCompleted(activity)">
          <span
            [ngStyle]="{
              'text-decoration': activity.completed ? 'line-through' : 'none'
            }"
            >{{ activity.name }}</span
          >
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
