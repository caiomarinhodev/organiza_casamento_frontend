<div
  class="card shadow h-100 py-2"
  [ngClass]="{
    'border-left-info': color == 'info',
    'border-left-success': color == 'success',
    'border-left-primary': color == 'primary',
    'border-left-warning': color == 'warning'
  }"
>
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
          {{ title }}
        </div>
        <div class="h5 mb-0 font-weight-bold text-gray-800" *ngIf="variant==='default'">{{ value }}</div>
        <div class="h6 mb-0 font-weight-bold text-gray-800" *ngIf="variant==='sm'">{{ value }}</div>
      </div>
      <div class="col-auto">
        <i class="{{ icon }} fa-2x text-gray-300"></i>
      </div>
    </div>
  </div>
</div>
